<div class="wrapper">
    <div class="box">
        <div class="cell-4">
            <h1 class="greeting">Welcome {{main.user.firstname}}!</h1>
            <h2 class="sub-greeting counter"
                value="main.value" 
                to="main.balance" 
                duration="1000" 
                effect="easeOutBack" 
                >Your current balance is ${{main.value | number: 0}}</h2>
        </div>
    </div>
    <div class="clear"></div>
</div>

<div ui-view></div>
