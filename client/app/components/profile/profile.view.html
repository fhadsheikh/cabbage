<div class="wrapper">

    <div class="box">
        <div class="cell-12">
            <h1 class="profile-title">My Profile</h1>
        </div>
    </div>
    <div class="clear"></div>

    <div class="box">
        <div class="cell-4">
            <h2>Name</h2>
            {{main.user.firstname}} {{main.user.lastname}}
        </div>
        <div class="cell-4">
            <h2>Email</h2>
            {{main.user.email}}
        </div>
        <div class="cell-4">
            <h2>Balance</h2>
            ${{main.user.balance}}
        </div>
    </div>
    <div class="clear"></div>


</div>
    <div class="wrapper-full" style="margin-top:50px">
    <div class="box">
        <div class="cell-12 users-section fill-window">
            <div ng-hide="profile.busy" class="wrapper">
                <h3 class="center users-title">Last 5 Transactions</h3>  
                <div  class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>Sender</th>
                                <th>Recipient</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div  class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <tr ng-repeat="transaction in profile.transactions">
                                <td>{{transaction.sender}}</td>
                                <td>{{transaction.recipient}}</td>
                                <td>${{transaction.amount}}</td>
                                <td>{{transaction.date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div ng-show="profile.busy" class="center busy">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            </div>
        </div>
    </div>
</div>
